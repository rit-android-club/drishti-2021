<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;0,700;1,800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Drishti 2021 - Quiz Competition</title>
</head>

<body>
    <img src="icon.jpg" alt="RIT Android Club's Official logo" class="img" height="150px" width="150px">
    <div class="heading">
        <h1>Drishri 2021</h1>
    </div>
    <div class="container">
        <p>Enter your email address you provided to sign up for the <b>Quiz Competition</b>:</p>
        <p><input type="email" class="form-control" id="email" placeholder="someone@example.com"></p>
        <p><input type="submit" value="Get Certificate" class="btn btn-warning btn-sm" onclick="downloadQuizCert()" />
        </p>
    </div>

    <footer class="footer">
        <p>&copy; RIT Android Club</p>
    </footer>
</body>

<style>
    * {
        text-align: center;
        font-family: 'Fira Sans', sans-serif;
    }

    .img {
        padding: 10px;
    }

    .heading {
        padding: 10px;
        background-color: orange;
        color: white;
        font-weight: bolder;
    }
</style>

<script>
    function downloadQuizCert() {
        var data = document.getElementById("email").value;
        var fileName = "quiz-certificate/" + data + ".pdf";
        var a = document.createElement("a");
        a.href = fileName;
        a.setAttribute("download", fileName);
        a.click();
    }
</script>

</html>
